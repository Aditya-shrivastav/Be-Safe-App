<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">-->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" integrity="sha512-f8mUMCRNrJxPBDzPJx3n+Y5TC5xp6SmStstEfgsDXZJTcxBakoB5hvPLhAfJKa9rCvH+n3xpJ2vQByxLk4WP2g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Be Safe App</title>
</head>
<body>
    <header>
        <div class="jumbotron">
            <div class="container">
                <div class="row row-header">
                    <div class="col-3 col-sm-auto">
                        <img src="img/logo.png" class="img-fluid"alt="logo" width="40" height="40">
                    </div>
                    <div class="col-12 col-sm-6 align-self-center header">
                       <h1>Be Safe</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row row-content">
            <div class="col-12 d-flex justify-content-center">
                <form class="col-8 d-flex justify-content-center align-items-center">
                    <div class="col-8 form-group-row val d-flex align-items-center justify-content-center row ">
                        <label for="name" class="col-12 col-form-label d-flex justify-content-center" id='en'>Enter the country </label>
                        <div class="col-12 col-md-6" id="in">
                            <input class="form-control" placeholder="eg: India" type="text" name="name" id="name">
                        </div>
                        <div class="col-12 d-flex justify-content-center" id="dn">
                            <button type="submit" class="btn btn-primary mt-2" id="search">Serach</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="bar">
        <div class="modal-dialog modal-md modal-dialog-centered" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Covid19 Cases</h1>
                    <button data-dismiss="modal" class="close" type="button">&times;</button>
                </div>
                <div class="modal-body" id="modal-body">
                    <div class="row">
                        <div class="col-12 col-sm-6">Country</div>
                        <div class="col-12 col-sm-6" id="country"></div>
                        <div class="col-12 col-sm-6">Total Cases </div>
                        <div class="col-12 col-sm-6" id="cases"></div>
                        <div class="col-12 col-sm-6">Number of Cases Today </div>
                        <div class="col-12 col-sm-6" id="todayCases"></div>
                        <div class="col-12 col-sm-6">Total Deaths </div>
                        <div class="col-12 col-sm-6" id="deaths"></div>
                        <div class="col-12 col-sm-6">Number of Deaths Today </div>
                        <div class="col-12 col-sm-6" id="todayDeaths"></div>
                        <div class="col-12 col-sm-6">People Recovered </div>
                        <div class="col-12 col-sm-6" id="recovered"></div>
                        <div class="col-12 col-sm-6">People Recovered Today</div>
                        <div class="col-12 col-sm-6" id="todayRecovered"></div>
                        <div class="col-12 col-sm-6">Active Cases</div>
                        <div class="col-12 col-sm-6" id="active"></div>
                        <div class="col-12 col-sm-6">Critical Cases</div>
                        <div class="col-12 col-sm-6" id="critical"></div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center"id="error"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div  class="col-12 d-flex justify-content-center">
                    <a href="https://www.facebook.com/MyGovIndia/" target="_blank" class="fa fa-facebook d-flex justify-content-center align-items-center"></a>
                    <a href="https://twitter.com/mygovindia" target="_blank" class="fa fa-twitter d-flex justify-content-center align-items-center"></a>
                    <a href="https://www.youtube.com/mygovindiaa" target="_blank" class="fa fa-youtube d-flex justify-content-center align-items-center"></a>
                    <a href="https://www.instagram.com/mygovindia/" target="_blank" class="fa fa-instagram d-flex justify-content-center align-items-center"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
